<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlideGo - E-Bike Subscription & Repairs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #231f20;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        img {
            max-width: 80%;
            height: auto;
        }
        .cta-button {
            background: linear-gradient(90deg, #acda5a, #89b46f);
            color: #231f20;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #89b46f;
            transform: scale(1.05);
        }
        .dropdown {
            margin: 20px auto;
            padding: 10px;
            font-size: 18px;
            background-color: #2a2827;
            color: white;
            border: none;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body onload="updatePlan()">
    <img src="GlideGo.png" alt="GlideGo Logo">
    <div class="hero">
        <h1>E-Bike Rentals</h1>
        <h1>On-demand servicing + Free courtesy E-Bike</h1>
        <h2>For Delivery Riders & Daily Commuters</h2>
        <label for="user-type">I am a:</label>
        <select id="user-type" class="dropdown" onchange="updatePlan()">
            <option value="delivery">Delivery Rider</option>
            <option value="commuter">Commuter</option>
        </select>
        <div id="pricing-plan"></div>
        <p>🚀 Get 2 WEEKS FREE + 50% off per week for every rider you refer!</p>
        <a href="https://forms.gle/NngZ7xqK1okPz3KRA" class="cta-button" target="_blank">Sign Up Today!</a>
    </div>
    <script>
        function updatePlan() {
            var userType = document.getElementById("user-type").value;
            var pricingPlan = document.getElementById("pricing-plan");
            if (userType === "delivery") {
                pricingPlan.innerHTML = `
                    <h1>📦 Delivery Rider Plan</h1>
                    <h2>💰 Flexible Plan - £65/week</h2>
                    <h2>📅 8-Week Plan - £50/week</h2>
                    <h2>🔐 £150 Refundable Deposit</h2>
                    <h2>🆓 First 2 weeks free, 3rd week £25 (50% off), then £50/week</h2>
                `;
            } else {
                pricingPlan.innerHTML = `
                    <h1>🚴 Commuter Plan</h1>
                    <h2>🛠️ Repairs & Courtesy Bike - £20/month</h2>
                `;
            }
        }
    </script>
</body>
</html>
